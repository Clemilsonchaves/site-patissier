<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Lato&family=Roboto&family=Roboto+Serif:opsz,wght@8..144,700&display=swap" rel="stylesheet">

        <title>Pâtissier Pães e Doces</title>
    </head>

    <body>
            
        <header class="cabecalho">
            <img class="cabecalho-imagem" src="./assets/logo.jpg" alt="logo da patissier">
            
            <nav class="cabecalho-menu">
                <a class="cabecalho-menu-item" href="#">HOME</a>
                <a class="cabecalho-menu-item" href="#">CONTATO</a>
                <a class="cabecalho-menu-item" href="#">PRODUTOS</a>
            </nav>
        
        </header>

        <div id="container">

            <div class="pao">
                <img src="./assets/pao-frances.jpg" alt="">
                <p>PÃO FRANCÊS</p>
            </div>

            <div class="bolo">
                <img src="./assets/bolos.jpg" alt="">
                <p>BOLOS</p>
            </div>

            <div class="paes-diversos">
                <img src="./assets/paes-diversos.jpg" alt="">
                <p>PÃES DIVERSOS</p>
            </div>

            <div class="doces-gelados">
                <img src="./assets/doces-gelados.jpg" alt="">
                <p>DOCES GELADOS</p>
            </div>
        </div>

                
         
    </body>
</html>
